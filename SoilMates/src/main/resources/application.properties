spring.application.name=SoilMates
#### PORT CONFIG ####
server.port=8086

#### MYSQL DATASOURCE ####
spring.datasource.url=jdbc:mysql://localhost:3306/soilmatesdb
spring.datasource.username=soilmatesuser
spring.datasource.password=soilmatesuser
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jmx.default-domain=SoilMates