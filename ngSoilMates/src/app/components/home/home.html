
  <div>
    <div class="d-flex justify-content-center align-items-center">
    <form class="centered-form">
      <label for="plantSpecies"></label>

      <input type="text" name="plantSpecies" [(ngModel)]="searchTerm" />
      <button class="btn btn-primary px-3" (click)="findPlantSpecies(searchTerm)">
        Search
      </button>
    </form>
    <div>
      </div>
      <ul>
        @for (species of plantSpeciesSearchResults; track $index) {
        <li>
          <a [routerLink]="['/viewPlantSpecies/' + species.id]">
            {{species.commonNames}} {{species.genus}} {{species.species}}</a
          >
        </li>
        }
      </ul>
    </div>
  </div>
