<form>
  <div class="form-group">

    <label for="username">Username:</label>
    <input type="text" name="username" placeholder="Username" [(ngModel)]="loginUser.username">


    <label for="password">Password:</label>
    <input type="password" name="password" placeholder="Password" [(ngModel)]="loginUser.password">
    <button class="btn btn-primary" (click)="login(loginUser)">Login</button>


  </div>
</form>
