
<nav class="navbar navbar-expand-sm bg-transparent px-4">
  <div class="container-fluid">

    <a class="navbar-brand fw-bold text-dark" [routerLink]="['/home']">
      <img src="images/logo.png" alt="Logo" height="200" />
    </a>


    <button
      class="navbar-toggler"
      type="button"

      (click)="isCollapsed = !isCollapsed"
      [attr.aria-expanded]="!isCollapsed"
      aria-label="Toggle navigation"

    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div

      id="navbarSupportedContent"
      class="collapse navbar-collapse"
      [ngbCollapse]="isCollapsed"
    >
      <ul class="navbar-nav ms-auto d-flex gap-3">
        @if (!loggedIn()) {
          <li class="nav-item">
            <a class="nav-link text-dark btn-glow" [routerLink]="['/register']">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark btn-glow" [routerLink]="['/login']">Login</a>
          </li>
        }
        @if (loggedIn()) {
          <li class="nav-item">
            <app-logout></app-logout>
          </li>

        }
      </ul>
    </div>
  </div>
</nav>
